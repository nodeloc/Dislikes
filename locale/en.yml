nodeloc-dislikes:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the admin interface.
  admin:

    # These translations are used in the Permissions page of the admin interface.
    permissions:
      dislike_posts_label: Dislike posts

    settings:
      dislike_own_posts_help: When enabled, subject to permission, users may 'dislike' their own posts on the forum. To prevent users placing a 'dislike' on their own posts, disable this setting.
      dislike_own_posts_label: Users may dislike their own posts

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are used by the Notifications dropdown, a.k.a. "the bell".
    notifications:
      others_text: => core.ref.some_others
      post_disliked_text: "{username} disliked your post"  # Can be pluralized to agree with the number of users!

    # These translations are displayed beneath individual posts.
    post:
      dislike_link: Dislike
      disliked_by_self_text: "{users} dislike this."  # Can be pluralized to agree with the number of users!
      disliked_by_text: "{count, plural, one {{users} dislikes this} other {{users} dislike this}}."
      others_link: => core.ref.some_others
      undislike_link: Undislike
      you_text: => core.ref.you

    # These translations are used by the Users Who Dislike This modal dialog.
    post_dislikes:
      title: Users Who Dislike This
      load_more_button: => core.ref.load_more

    # These translations are used in the Settings page.
    settings:
      notify_post_disliked_label: Someone dislikes one of my posts

    # These translations are used in the User profile page.
    user:
      dislikes_link: Dislikes
    undislike_confirmation_title: Confirm cancel Dislike
    undislike_confirmation_text: Cancel isliking this post will return your cost energy. Are you sure?
    confirm_undislike: Yes, Cancel Dislike
    dislike_confirmation_title: Confirm Dislike
    dislike_confirmation_text: Disliking this post will cost 2 energy. Are you sure?
    confirm_dislike: Yes, Dislike
